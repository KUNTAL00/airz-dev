<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AIRZ Splash Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#ff5724", // Match requested primary
                "secondary": "#FF7043", // Lighter gradient end
                "background-light": "#f8f6f5",
                "background-dark": "#23140f",
                },
                fontFamily: {
                "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                animation: {
                    'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                }
            },
            },
        }
    </script>
<style>
        /* Custom pattern for the background food icons */
        .food-pattern {
            background-image: radial-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 2px), radial-gradient(rgba(255, 255, 255, 0.1) 2px, transparent 2px);
            background-size: 32px 32px;
            background-position: 0 0, 16px 16px;
        }
        
        /* Floating icons animation */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.15; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.1; }
        }
        
        .floating-icon {
            animation: float 6s ease-in-out infinite;
        }
        .floating-icon:nth-child(2) { animation-delay: 1s; animation-duration: 7s; }
        .floating-icon:nth-child(3) { animation-delay: 2s; animation-duration: 5s; }
        .floating-icon:nth-child(4) { animation-delay: 0.5s; animation-duration: 8s; }
        .floating-icon:nth-child(5) { animation-delay: 1.5s; animation-duration: 6.5s; }
        .floating-icon:nth-child(6) { animation-delay: 2.5s; animation-duration: 5.5s; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display antialiased overflow-hidden">
<!-- Splash Screen Container -->
<div class="relative flex h-screen w-full flex-col bg-gradient-to-br from-[#FF5722] to-[#FF7043] overflow-hidden text-white">
<!-- Background Pattern Layer (Abstract Food Icons) -->
<div class="absolute inset-0 pointer-events-none z-0 opacity-10">
<!-- Distributed icons to create a texture feel -->
<span class="material-symbols-outlined floating-icon absolute top-[10%] left-[10%] text-6xl">lunch_dining</span>
<span class="material-symbols-outlined floating-icon absolute top-[20%] right-[15%] text-5xl">ramen_dining</span>
<span class="material-symbols-outlined floating-icon absolute top-[40%] left-[20%] text-7xl">local_pizza</span>
<span class="material-symbols-outlined floating-icon absolute top-[60%] right-[10%] text-6xl">bakery_dining</span>
<span class="material-symbols-outlined floating-icon absolute bottom-[20%] left-[15%] text-5xl">icecream</span>
<span class="material-symbols-outlined floating-icon absolute bottom-[10%] right-[25%] text-6xl">local_cafe</span>
<span class="material-symbols-outlined floating-icon absolute top-[15%] left-[50%] text-4xl">restaurant</span>
<span class="material-symbols-outlined floating-icon absolute bottom-[40%] left-[5%] text-5xl">fastfood</span>
<!-- Additional subtle dot pattern overlay -->
<div class="absolute inset-0 food-pattern opacity-20"></div>
</div>
<!-- Main Content Area -->
<div class="relative z-10 flex flex-1 flex-col items-center justify-center p-6">
<!-- Logo Container -->
<div class="flex flex-col items-center gap-6 animate-pulse-slow">
<!-- Icon Mark -->
<div class="flex h-24 w-24 items-center justify-center rounded-3xl bg-white shadow-lg shadow-orange-900/20">
<span class="material-symbols-outlined text-primary text-[4rem] filled">electric_moped</span>
</div>
<!-- Wordmark -->
<div class="text-center">
<h1 class="text-5xl font-extrabold tracking-tight drop-shadow-sm">AIRZ</h1>
<p class="mt-2 text-sm font-medium text-white/90 tracking-widest uppercase opacity-80">Fast • Fresh • Local</p>
</div>
</div>
</div>
<!-- Bottom Loading & Meta Section -->
<div class="relative z-10 flex flex-col items-center gap-4 pb-12 pt-4">
<!-- Loading Indicator (Pulse Dots) -->
<div class="flex gap-2">
<div class="h-2.5 w-2.5 rounded-full bg-white animate-bounce" style="animation-delay: 0s;"></div>
<div class="h-2.5 w-2.5 rounded-full bg-white animate-bounce" style="animation-delay: 0.2s;"></div>
<div class="h-2.5 w-2.5 rounded-full bg-white animate-bounce" style="animation-delay: 0.4s;"></div>
</div>
<!-- Version Info (MetaText Component Adapted) -->
<p class="text-white/60 text-xs font-normal leading-normal text-center">v1.0.2 • Made in India</p>
</div>
</div>
<script>
  setTimeout(() => {
    parent.goLogin();
  }, 2000);
</script>
</body></html>
